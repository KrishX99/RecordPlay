<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selenium-IDE</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="upper">
    <div class="title ml-3">
      <p>Project: </p>
    </div>
    <div class="file-actions">
      <ul class = 'file-list'>
        <li>
          <button class="btn"><i class = 'fa fa-plus-square'></i></button>
        </li>
        <li>
          <button class="btn"><i class = 'fa fa-folder-open'></i></button>
        </li>
        <li>
          <button class="btn"><i class = 'fa fa-save'></i></button>
        </li>
        <li>
          <button class="btn btn-sm"><i class = 'fa fa-ellipsis-v'></i></button>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
    
    <div class="action-buttons ml-3">
      <button class='btn btn-sm' ><i class="fa fa-play fa-sm"></i></button>
      <a href = 'http://localhost:3000/record' class='btn btn-sm btn-danger mr-3' style='float: right;' id = 'record'><i class="fa fa-circle fa-sm" aria-hidden="true"></i>REC</a>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="urlbar m-3">
      <input type="text" placeholder="Enter the URL">
    </div>
  </div>

  <div class="activity">
    <table data-toggle="table" class = "mt-4">
      <thead>
        <tr>
          <th></th>
          <th>Command</th>
          <th>|&nbsp; Target</th>
          <th>|&nbsp;Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>  
  </div>

  <hr>

  <div class="logs">
    <div class="log-ref">
      &nbsp;Logs |
      Reference
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
